<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 8 - by Sigma Sir to Sigma Student</title>
   
<style>
    /* Style for the container */
    .container {
        position: relative;
        width: 300px;
        height: 200px;
        border: 2px solid black;
    }
    /* Style for the ball */
    .ball {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: red;
        border-radius: 50%;
        animation: bounce 2s infinite alternate;
    }
    /* Keyframes for the bouncing animation */
    @keyframes bounce {
        0% { bottom: 0; }
        50% { bottom: 150px; }
        100% { bottom: 0; }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>
</html>
