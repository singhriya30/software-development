<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <ol type="i">
        <h3> Oredered List </h3>
        <li>Riya</li>
        <li>Diya</li>
        <li>Pallavi</li>
        <li>Sunny</li>
        <li>Singh</li>
    </ol>
    <ul type="circle">
        <h3> Unordered List </h3>
        <li>Riya</li>
        <li>Diya</li>
        <li>Pallavi</li>
        <li>Sunny</li>
        <li>Singh</li>
    </ul>
    <dl>
        <h3> Definition List </h3>
        <dt>HTML</dt>
        <dd>
            Hyper Text Markup Language
        </dd>
        <dt>CSS</dt>
        <dd>
            Cascading Style Sheet
        </dd>
        <dt>JS</dt>
        <dd>
            Java Script
        </dd>
    </dl>

</body>

</html>
