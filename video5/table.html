<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table style="background-color: darkgoldenrod;" border="2">
        <caption> Students Details</caption>
        <thead>
            <tr style="background-color: rgb(179, 107, 59);">
                <th>S.No.</th>
                <th>Name</th>
                <th>Designation</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: cornsilk;">
                <td>1</td>
                <td>Riya Singh</td>
                <td>Programmer</td>
                <td>20</td>
            </tr>
            <tr style="background-color: cornsilk;">
                <td>2</td>
                <td>Diya Singh</td>
                <td>Coder</td>
                <td>19</td>
            </tr>
            <tr style="background-color: cornsilk;">
                <td>3</td>
                <td>Pallavi Palak</td>
                <td>Engineer</td>
                <td rowspan="2">20</td>
            </tr>
            <tr style="background-color: cornsilk;">
                <td>4</td>
                <td colspan="2">Meri Designation hi meri pehchan hai</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>

</body>

</html>
