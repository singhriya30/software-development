<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS color properties</title>
    <style>
        h1{
            /* color: aqua;             color keyword*/

            /* color: #07C42A ;         hex color code*/

            /* color: rgb(245, 6, 78);      rgb me teeno color ka value 0 se 255 tk kuch bhi de skte hai.. teeno 255 to white bnega or teeno 0 to black bnega*/

             color: hsl(235, 100%, 50%)



        }

    </style>
</head>
<body>
    <h1>Let's learn about colors</h1>
    <p>Color can be represented in:
        <ol>
            <li>Color Keywords</li>  <!-- color keyword mtlb color ka naam jaise red blue etc. -->
            <li>Hex Color Code</li>  <!-- isme hash ke aage color code likhte hai -->
             <li>RGB</li>            <!-- red green blue   -->
             <li>RGBA</li>           <!-- red green blue alpha   -->
             <li>HSL</li>            <!-- hue saturation lightness -->
        </ol>
    </p>
</body>
